<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>心动的信号</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <style>
    @font-face {
      font-family: 'LED';
      src: url('/led.ttf') format('truetype');
    }

    @font-face {
      font-family: 'GenSenRounded';
      src: url('/GenSenRounded-M.ttc') format('truetype');
      font-weight: normal;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      width: 100%;
      height: 100%;
      overflow: hidden;
      position: fixed;
      -webkit-text-size-adjust: 100%;
    }

    body {
      width: 100%;
      height: 100vh;
      height: 100dvh; /* 动态视口高度，支持软键盘 */
      margin: 0;
      padding: 0;
      background: #0a0a0a;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      overflow: hidden;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
      -webkit-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
      -webkit-overflow-scrolling: touch;
      /* 防止 iOS 橡皮筋效果 */
      overscroll-behavior: none;
    }

    /* 上半部分：心电图显示 */
    .ecg-section {
      flex: 0 0 55%;
      display: flex;
      flex-direction: column;
      padding: 12px 12px 0;
      gap: 8px;
      min-height: 0;
      overflow: hidden;
    }

    .ecg-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-shrink: 0;
      padding: 0 4px;
      gap: 8px;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .ecg-header h1 {
      font-size: clamp(14px, 4vw, 18px);
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .mode-display {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #current-mode {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #current-mode img {
      width: 32px;
      height: 32px;
      image-rendering: crisp-edges;
    }

    .bpm-display {
      display: flex;
      align-items: baseline;
      gap: 4px;
      font-family: 'LED', monospace;
      font-size: clamp(14px, 4vw, 18px);
    }

    .bpm-value {
      color: #2ecc71;
      font-weight: bold;
      min-width: 50px;
      text-align: right;
    }

    .bpm-unit {
      font-size: 0.7em;
      color: #888;
      font-family: sans-serif;
    }

    .ecg-canvas-wrapper {
      flex: 1;
      position: relative;
      background: linear-gradient(135deg, #1a1a1a 0%, #0f0f0f 100%);
      border-radius: 8px;
      overflow: hidden;
      min-height: 0;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }

    #mobile-ecg-canvas {
      width: 100%;
      height: 100%;
      display: block;
      background: #0a0a0a;
    }

    /* 下半部分：弹幕输入 */
    .input-section {
      flex: 0 0 45%;
      padding: 8px 12px 8px 12px;
      border-top: 1px solid #222;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      gap: 6px;
      overflow-y: auto;
      overflow-x: hidden;
    }

    .login-status {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 6px 10px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 6px;
      font-size: 12px;
      flex-shrink: 0;
    }

    .user-avatar {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      flex-shrink: 0;
      object-fit: cover;
      background: rgba(255, 255, 255, 0.1);
    }

    .user-info {
      flex: 1;
      display: flex;
      align-items: center;
      gap: 4px;
      overflow: hidden;
    }

    .user-name {
      font-weight: 600;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .login-error {
      color: #e74c3c;
      font-size: 11px;
      text-align: center;
      padding: 4px 8px;
      background: rgba(231, 76, 60, 0.1);
      border-radius: 6px;
      display: none;
      flex-shrink: 0;
    }

    .input-container {
      display: flex;
      gap: 6px;
      align-items: flex-end;
      flex: 1;
      min-height: 0;
    }

    #danmaku-input {
      flex: 1;
      padding: 8px 10px;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 6px;
      color: #fff;
      font-size: 16px; /* iOS 至少需要 16px 以避免自动缩放 */
      font-family: inherit;
      resize: none;
      max-height: 70px;
      min-height: 40px;
      transition: border-color 0.2s;
      -webkit-appearance: none; /* 移除 iOS 默认样式 */
      line-height: 1.4;
    }

    #danmaku-input:focus {
      outline: none;
      border-color: rgba(46, 204, 113, 0.5);
      background: rgba(255, 255, 255, 0.12);
    }

    #danmaku-input::placeholder {
      color: #666;
    }

    .input-controls {
      display: flex;
      flex-direction: column;
      gap: 2px;
      align-items: flex-end;
      flex-shrink: 0;
    }

    #danmaku-submit {
      padding: 10px 16px;
      background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
      border: none;
      border-radius: 6px;
      color: #fff;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      white-space: nowrap;
      min-width: 56px;
      min-height: 40px;
      -webkit-appearance: none; /* 移除 iOS 默认样式 */
      -webkit-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
      line-height: 1;
    }

    #danmaku-submit:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(46, 204, 113, 0.3);
    }

    #danmaku-submit:active:not(:disabled) {
      transform: translateY(0);
    }

    #danmaku-submit:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .cooldown-timer {
      font-size: 10px;
      color: #e74c3c;
      text-align: right;
      height: 12px;
      display: none;
      line-height: 1;
    }

    .char-count {
      font-size: 10px;
      color: #888;
      text-align: right;
      line-height: 1;
      min-height: 12px;
    }

    /* 登录界面 */
    .login-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.95);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .login-dialog {
      text-align: center;
      padding: 24px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .login-dialog h2 {
      font-size: 18px;
      margin-bottom: 12px;
    }

    .login-dialog p {
      font-size: 14px;
      color: #aaa;
      margin-bottom: 16px;
    }

    .spinner {
      width: 24px;
      height: 24px;
      border: 3px solid rgba(255, 255, 255, 0.2);
      border-top-color: #2ecc71;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .login-button {
      padding: 10px 20px;
      background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
      border: none;
      border-radius: 6px;
      color: #fff;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .login-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(46, 204, 113, 0.3);
    }

    /* 响应式布局 */
    @media (max-width: 600px) {
      .ecg-section {
        flex: 0 0 50%;
        padding: 8px 8px 0;
        gap: 6px;
      }

      .input-section {
        flex: 0 0 50%;
        padding: 6px 8px 6px 8px;
        gap: 4px;
      }

      .ecg-header h1 {
        font-size: 12px;
      }

      .bpm-display {
        font-size: 12px;
      }

      .login-status {
        padding: 4px 8px;
        font-size: 11px;
      }

      .user-avatar {
        width: 20px;
        height: 20px;
      }

      #danmaku-input {
        font-size: 16px; /* 保持 16px 避免缩放 */
        padding: 6px 8px;
        min-height: 36px;
        max-height: 60px;
      }

      #danmaku-submit {
        padding: 8px 12px;
        font-size: 14px;
        min-height: 36px;
      }

      .cooldown-timer {
        font-size: 9px;
      }

      .char-count {
        font-size: 9px;
      }
    }
  </style>
</head>
<body>
  <!-- 上半部分：心电图显示 -->
  <div class="ecg-section">
    <div class="ecg-header">
      <div class="header-left">
        <h1 id="mobile-title">❤️Heart Signal</h1>
        <div class="mode-display">
          <span id="current-mode"></span>
        </div>
      </div>
      <div class="bpm-display">
        <div class="bpm-value" id="mobile-bpm">72</div>
        <div class="bpm-unit">BPM</div>
      </div>
    </div>
    <div class="ecg-canvas-wrapper">
      <canvas id="mobile-ecg-canvas"></canvas>
    </div>
  </div>

  <!-- 下半部分：弹幕输入 -->
  <div class="input-section">
    <div class="login-status" id="login-status">
      <div class="spinner"></div>
      <span>正在登录...</span>
    </div>

    <div class="login-error" id="login-error"></div>

    <div class="input-container">
      <textarea
        id="danmaku-input"
        placeholder="输入弹幕内容..."
        maxlength="50"
        disabled
      ></textarea>
      <div class="input-controls">
        <button id="danmaku-submit" disabled>发送</button>
        <div class="cooldown-timer" id="cooldown-timer"></div>
        <div class="char-count">
          <span id="char-count">0</span>/50
        </div>
      </div>
    </div>
  </div>

  <!-- 登录界面 -->
  <div class="login-overlay" id="login-overlay">
    <div class="login-dialog">
      <h2>获取用户信息</h2>
      <p>正在初始化连接...</p>
      <div class="spinner"></div>
    </div>
  </div>

  <!-- 脚本 -->
  <script src="/mobile.js"></script>
</body>
</html>
