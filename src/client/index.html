<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heart Signal</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #0a0a0a;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
    }

    .bottom-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 20px;
      border-top: 1px solid #222;
      gap: 20px;
    }

    .online-count {
      padding: 8px 16px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.1);
      font-size: 0.85rem;
    }

    .shortcuts {
      display: flex;
      gap: 15px;
      padding: 0;
      background: transparent;
      border: none;
    }

    .shortcut {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 0.8rem;
      color: #888;
    }

    .shortcut kbd {
      background: #222;
      padding: 3px 8px;
      border-radius: 4px;
      border: 1px solid #444;
      font-family: monospace;
      color: #fff;
      font-size: 0.75rem;
    }

    .connection-status {
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 0.85rem;
    }

    .connection-status.connected {
      background: rgba(46, 213, 115, 0.2);
      color: #2ed573;
    }

    .connection-status.disconnected {
      background: rgba(255, 71, 87, 0.2);
      color: #ff4757;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      flex: 1;
      padding: 20px;
      gap: 20px;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      max-width: 1400px;
      gap: 30px;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .title {
      font-size: 3rem;
      font-weight: bold;
      color: #ff4757;
      text-shadow: 0 0 20px rgba(255, 71, 87, 0.5);
      white-space: nowrap;
    }

    .mode-display {
      font-size: 1.5rem;
      padding: 8px 24px;
      border-radius: 25px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    #current-mode {
      color: #ff4757;
      font-weight: bold;
    }

    .bpm-display {
      display: flex;
      align-items: baseline;
      gap: 12px;
      margin-left: auto;
    }

    .bpm-value {
      font-size: 5rem;
      font-weight: bold;
      color: #ff4757;
      line-height: 1;
    }

    .bpm-label {
      font-size: 1.2rem;
      color: #666;
    }

    .ecg-container {
      width: 100%;
      max-width: 1400px;
      flex: 1;
      border: 2px solid #333;
      border-radius: 10px;
      background: #111;
      position: relative;
      overflow: hidden;
    }

    #ecg-canvas {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header-left">
        <h1 class="title">Heart Signal</h1>
        <div class="mode-display">
          <span id="current-mode">正常模式</span>
        </div>
      </div>
      <div class="bpm-display">
        <div class="bpm-value" id="bpm">72</div>
        <div class="bpm-label">BPM</div>
      </div>
    </div>

    <div class="ecg-container">
      <canvas id="ecg-canvas"></canvas>
    </div>
  </div>

  <div class="bottom-bar">
    <div class="online-count" id="online-count">
      Online: 0
    </div>

    <div class="shortcuts">
      <div class="shortcut">
        <kbd>Enter</kbd>
        <span>激动</span>
      </div>
      <div class="shortcut">
        <kbd>Backspace</kbd>
        <span>死亡</span>
      </div>
      <div class="shortcut">
        <kbd>Space</kbd>
        <span>音乐</span>
      </div>
      <div class="shortcut">
        <kbd>Esc</kbd>
        <span>正常</span>
      </div>
    </div>

    <div class="connection-status disconnected" id="connection-status">
      Disconnected
    </div>
  </div>

  <script src="/app.js"></script>
</body>
</html>
