<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heart Signal</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #0a0a0a;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }

    .title {
      font-size: 3rem;
      font-weight: bold;
      color: #ff4757;
      text-shadow: 0 0 20px rgba(255, 71, 87, 0.5);
      margin-bottom: 40px;
    }

    .ecg-container {
      width: 90%;
      height: 300px;
      border: 2px solid #333;
      border-radius: 10px;
      background: #111;
      position: relative;
      overflow: hidden;
    }

    #ecg-canvas {
      width: 100%;
      height: 100%;
    }

    .stats {
      display: flex;
      gap: 40px;
      margin-top: 40px;
    }

    .stat-item {
      text-align: center;
    }

    .stat-value {
      font-size: 4rem;
      font-weight: bold;
      color: #ff4757;
    }

    .stat-label {
      font-size: 1rem;
      color: #666;
      margin-top: 5px;
    }

    .qr-section {
      margin-top: 40px;
      text-align: center;
    }

    .qr-section h3 {
      color: #666;
      margin-bottom: 10px;
    }

    #qr-code {
      width: 150px;
      height: 150px;
      background: #fff;
      padding: 10px;
      border-radius: 10px;
    }

    .connection-status {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 0.9rem;
    }

    .connection-status.connected {
      background: rgba(46, 213, 115, 0.2);
      color: #2ed573;
    }

    .connection-status.disconnected {
      background: rgba(255, 71, 87, 0.2);
      color: #ff4757;
    }

    .online-count {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.1);
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="connection-status disconnected" id="connection-status">
    Disconnected
  </div>

  <div class="online-count" id="online-count">
    Online: 0
  </div>

  <div class="container">
    <h1 class="title">Heart Signal</h1>

    <div class="ecg-container">
      <canvas id="ecg-canvas"></canvas>
    </div>

    <div class="stats">
      <div class="stat-item">
        <div class="stat-value" id="bpm">72</div>
        <div class="stat-label">BPM</div>
      </div>
      <div class="stat-item">
        <div class="stat-value" id="interactions">0</div>
        <div class="stat-label">Interactions</div>
      </div>
    </div>

    <div class="qr-section">
      <h3>Scan to Interact</h3>
      <div id="qr-code">QR Code</div>
    </div>
  </div>

  <script src="/app.js"></script>
</body>
</html>
