<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heart Signal</title>
  <style>
    @font-face {
      font-family: 'LED';
      src: url('/led.ttf') format('truetype');
    }

    @font-face {
      font-family: 'GenSenRounded';
      src: url('/GenSenRounded-M.ttc') format('truetype');
      font-weight: normal;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #0a0a0a;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
    }

    .bottom-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 20px;
      border-top: 1px solid #222;
      gap: 20px;
    }

    .status-group {
      display: flex;
      gap: 15px;
      align-items: center;
    }

    .online-count {
      padding: 8px 16px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.1);
      font-size: 0.85rem;
    }

    .shortcuts {
      display: flex;
      gap: 20px;
      padding: 0;
      background: transparent;
      border: none;
    }

    .shortcut {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.8rem;
      color: #888;
      padding: 6px 12px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 6px;
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .shortcut kbd {
      background: #222;
      padding: 3px 8px;
      border-radius: 4px;
      border: 1px solid #444;
      font-family: monospace;
      color: #fff;
      font-size: 0.75rem;
    }

    .connection-status {
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 0.85rem;
    }

    .connection-status.connected {
      background: rgba(46, 213, 115, 0.2);
      color: #2ed573;
    }

    .connection-status.disconnected {
      background: rgba(255, 71, 87, 0.2);
      color: #ff4757;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      flex: 1;
      padding: 20px;
      gap: 20px;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      max-width: 1400px;
      gap: 30px;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .title {
      font-size: 3rem;
      font-weight: bold;
      color: #ff4757;
      text-shadow: 0 0 20px rgba(255, 71, 87, 0.5);
      white-space: nowrap;
    }

    .mode-display {
      font-size: 1.5rem;
      padding: 8px 24px;
      border-radius: 25px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    #current-mode {
      color: #ff4757;
      font-weight: bold;
    }

    .bpm-display {
      display: flex;
      align-items: baseline;
      gap: 12px;
      margin-left: auto;
    }

    .bpm-value {
      font-family: 'LED', monospace;
      font-size: 5rem;
      font-weight: normal;
      color: #ff4757;
      line-height: 1;
      letter-spacing: 2px;
    }

    .bpm-label {
      font-size: 1.2rem;
      color: #666;
    }

    .ecg-container {
      width: 100%;
      max-width: 1400px;
      flex: 1;
      border: 2px solid #333;
      border-radius: 10px;
      background: #111;
      position: relative;
      overflow: hidden;
    }

    #ecg-canvas {
      width: 100%;
      height: 100%;
    }

    .lyrics-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .lyrics-container.show {
      opacity: 1;
    }

    .lyrics-line {
      font-family: 'GenSenRounded', -apple-system, BlinkMacSystemFont, 'PingFang SC', 'Microsoft YaHei', sans-serif;
      font-size: 4rem;
      font-weight: bold;
      text-align: center;
      white-space: nowrap;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
    }

    /* å¡æ‹‰OKæ•ˆæœ - æ¯ä¸ªå­—çš„å®¹å™¨ */
    .lyrics-line .char {
      display: inline-block;
      position: relative;
    }

    /* åº•å±‚ - é»˜è®¤ç™½è‰² */
    .lyrics-line .char .char-bg {
      color: #ffffff;
    }

    /* ä¸Šå±‚ - è“è‰²+ç™½è‰²æè¾¹ï¼ˆå¡æ‹‰OKé«˜äº®ï¼‰ */
    .lyrics-line .char .char-fg {
      position: absolute;
      left: 0;
      top: 0;
      color: #00bfff;
      -webkit-text-stroke: 2px #ffffff;
      text-stroke: 2px #ffffff;
      clip-path: inset(0 100% 0 0);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header-left">
        <h1 class="title" id="title">Heart Signal</h1>
        <div class="mode-display">
          <span id="current-mode">ğŸ’“</span>
        </div>
      </div>
      <div class="bpm-display">
        <div class="bpm-value" id="bpm-value">72</div>
        <div class="bpm-label">BPM</div>
      </div>
    </div>

    <div class="ecg-container">
      <canvas id="ecg-canvas"></canvas>
      <div class="lyrics-container" id="lyrics-container">
        <div class="lyrics-line" id="lyrics-line"></div>
      </div>
    </div>
  </div>

  <div class="bottom-bar">
    <div class="shortcuts">
      <div class="shortcut">
        <kbd>Enter</kbd>
        <span>âš¡ æ¿€åŠ¨</span>
      </div>
      <div class="shortcut">
        <kbd>Backspace</kbd>
        <span>ğŸ’€ æ­»äº¡</span>
      </div>
      <div class="shortcut">
        <kbd>Space</kbd>
        <span>ğŸµ éŸ³ä¹</span>
      </div>
      <div class="shortcut">
        <kbd>Esc</kbd>
        <span>ğŸ’“ æ­£å¸¸</span>
      </div>
    </div>

    <div class="status-group">
      <div class="online-count" id="online-count">
        Online: 0
      </div>
      <div class="connection-status disconnected" id="connection-status">
        Disconnected
      </div>
    </div>
  </div>

  <script src="/app.js"></script>
</body>
</html>
